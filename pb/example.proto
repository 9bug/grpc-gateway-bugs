syntax = "proto3";
package example;

import "google/api/annotations.proto";

option go_package = "github.com/9bug/grpc-gateway-bugs;pb";

message StringMessage {
  string value = 1;
}

service YourService {
  rpc Echo(StringMessage) returns (StringMessage) {
    option (google.api.http) = {
      post: "/v1/example/echo"
      body: "*"
    };
  }
}
